<textarea id="editor1">
    <h1>Hello world!</h1>
    <p>I&#39;m an instance of <a href="http://ckeditor.com">CKEditor</a>.</p>
</textarea>

<textarea id="editor2">
    <h1>Hello world!</h1>
    <p>I&#39;m an instance of <a href="http://ckeditor.com">CKEditor</a>.</p>
</textarea>


<script>
	if ( bender.tools.env.mobile ) {
		bender.ignore();
	}
	CKEDITOR.replace( 'editor1' )

	var editor = CKEDITOR.replace( 'editor2');
	editor.addCommand( 'extra1', {
		exec: function() {},
		label: 'Extra command 1'
	} );
	editor.addCommand( 'extra2', {
		exec: function() {},
		label: 'Extra command 2',
		keyDescription: 'This command contains some key description.'
	} );
	editor.addCommand( 'extra3', {
		exec: function() {},
		label: 'Extra command 3',
		keyDescription: 'if you see me, then we have problem.',
		getLabel: function() {
			return 'This is modified label';
		},
		getKeyDescription: function() {
			return 'this is modified key description';
		}
	} );

	editor.setKeystroke( CKEDITOR.SHIFT + CKEDITOR.ALT + 65, 'extra1' );
	editor.setKeystroke( CKEDITOR.SHIFT + CKEDITOR.ALT + 66, 'extra2' );
	editor.setKeystroke( CKEDITOR.SHIFT + CKEDITOR.ALT + 67, 'extra3' );


</script>
